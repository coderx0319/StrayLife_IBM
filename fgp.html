<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <script src="https://kit.fontawesome.com/dea724e23b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/fgp.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel1">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-3x"></i></h3>
                            <h2 class="fgp">Forgot Password?</h2>
                            <div class="panel-body">

                                <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="email" name="email" placeholder="Email Address"
                                                class="form-control" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="recover-submit" class="btn"
                                            value="Reset Password" type="submit">
                                    </div>
                                        <a class="lgp" href="loginpage.html">Login</a>
                                        <a class="sgp" href="signup.html">SignUp</a>
                                    <input type="hidden" class="hide" name="token" id="token" value="">
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
